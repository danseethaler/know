<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>i.knowmyancestors.com</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" charset="utf-8">
    <link rel="stylesheet" href="style.css" media="screen" title="no title" charset="utf-8">
</head>

<body ng-app="app" ng-controller="mainContrl">

    <div class="container">
        <button type="button" class="btn btn-primary" ng-click="login()" ng-hide="loggedin" name="login" ng-cloak>Login</button>
        <button type="button" class="btn btn-info" ng-click="logout()" ng-show="loggedin" name="logout" ng-cloak>Logout</button>
        <div class="chart"></div>
        <div class="list-group" ng-repeat="pers in missingAnc" ng-cloak>
            <a href="#" class="list-group-item">
                <h4 class="list-group-item-heading">{{pers.path}}
                    <span class="badge">{{pers.genNum}}</span>
                </h4>
                <p class="list-group-item-text">
                    {{pers.nextDesc.name}}
                    <br> {{pers.nextDesc.id}}
                    <br> {{pers.nextDesc.descendant}}
                    <br>
                </p>
            </a>
        </div>
    </div>
    <script src="js/fs-sdk.js" charset="utf-8"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="js/angContr.js" charset="utf-8"></script>
    <script src="js/services/getAncestors.js" charset="utf-8"></script>
    <script src="js/script.js" charset="utf-8"></script>
    <script src="js/d3.min.js" charset="utf-8"></script>
    <script src="js/d3Scripts.js" charset="utf-8"></script>
</body>

</html>

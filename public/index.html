<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>i.knowmyancestors.com</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" charset="utf-8">
    <link rel="stylesheet" href="style.css" media="screen" title="no title" charset="utf-8">
</head>

<body ng-app="app" ng-controller="mainContrl">

    <div class="container">
        <button type="button" class="btn btn-primary" ng-click="login(false)" ng-hide="loggedin" name="login" ng-cloak>Login</button>
        <button type="button" class="btn btn-success" ng-click="login(true)" ng-show="loggedin" name="refresh" ng-cloak>Refresh FS Data</button>
        <button type="button" class="btn btn-info" ng-click="logout()" ng-show="loggedin" name="logout" ng-cloak>Logout</button>
        <div class="container row" ng-show="ancestors">
            <div class="list-group col-xs-3">
                <a href="#" class="list-group-item active" ng-click="setGen(2)">Generation Data</a>
                <a href="#" class="list-group-item">Average Lifespan: <span ng-bind="avgAge"></span></a>
            </div>
            <div class="chart col-md-8"></div>
        </div>
        <div class="list-group" ng-repeat="pers in missingAnc" ng-cloak>
            <a href="#" class="list-group-item">
                <h4 class="list-group-item-heading">{{pers.path}}
                    <span class="badge">{{pers.aNum}}</span>
                </h4>
                <p class="list-group-item-text">
                    <span>{{pers.genNum}}</span><br>
                    <span>{{pers.nextDesc.name}}</span><br>
                    <span>{{pers.nextDesc.id}}</span><br>
                    <span>{{pers.nextDesc.descendant}}</span>
                </p>
            </a>
        </div>
    </div>
    <script src="js/fs-sdk.js" charset="utf-8"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="js/angContr.js" charset="utf-8"></script>
    <script src="js/services/getAncestors.js" charset="utf-8"></script>
    <script src="js/script.js" charset="utf-8"></script>
    <script src="js/d3.min.js" charset="utf-8"></script>
    <script src="js/cookies.js" charset="utf-8"></script>
    <script src="js/d3Scripts.js" charset="utf-8"></script>
</body>

</html>
